server {
    listen 80;
    server_name onlyfab.blog www.onlyfab.blog;

    # Redirige tout le HTTP vers HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name onlyfab.blog www.onlyfab.blog;

    # Certificats Let's Encrypt (générés par Certbot)
    ssl_certificate     /etc/letsencrypt/live/onlyfab.blog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onlyfab.blog/privkey.pem;

    # Paramètres SSL recommandés
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Taille max upload (photos)
    client_max_body_size 20M;

    # --- Médias servis directement par Nginx (bypass FastAPI) ---
    location /media/ {
        alias /home/ton-user/onlyfab/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- Fichiers statiques frontend ---
    location /static/ {
        alias /home/ton-user/onlyfab/frontend/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # --- Tout le reste → FastAPI ---
    location / {
        proxy_pass         http://127.0.0.1:8042;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}